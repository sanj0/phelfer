<!DOCTYPE html>
<html lang="de">
    <head>
        <title>PHelfer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <h1>PHelfer</h1>
        <h2>Herzfrequenzreserve</h2>
        <p>
            <label>Alter</label>
            <input id="inputAge" type="number" inputmode="numeric" placeholder="Alter in Jahren"
                oninput="calcReserve()"
                onchange="calcReserve()">
            <br>
            <label>Ruhepuls</label>
            <input id="inputResting" type="number" inputmode="numeric" placeholder="Ruhepuls"
                oninput="calcReserve()"
                onchange="calcReserve()">
        </p>
        <div class="result-container">
        <p class="result-p">
            <label>Herzfrequenzreserve: </label>
            <strong id="outputReserve" class="result">NaN</strong>
        </p>
        <p class="result-p">
            <label>HFPeak: </label>
            <strong id="outputHFPeak" class="result">NaN</strong>
        </p>
        </div>
        <h2>Trainingsfrequenz und Borgscala</h2>
        <p class="result-p">
            <label>Untere Schranke % </label>
            <input id="inputPercent1" type="number" inputmode="numeric" placeholder="Prozentzahl"
                oninput="calcBorg()"
                onchange="calcBorg()">
            <br>
            <label>Obere Schranke % </label>
            <input id="inputPercent2" type="number" inputmode="numeric" placeholder="Prozentzahl"
                oninput="calcBorg()"
                onchange="calcBorg()">
        </p>
        <p class="result-p">
            <label>Trainingsfrequenz: </label>
            <strong id="outputFreqMin" class="result">NaN</strong>
            &nbsp; – &nbsp;
            <strong id="outputFreqMax" class="result">NaN</strong>
        </p>
        <p>
            <label>Borgscala: </label>
            <strong id="outputBorgMin" class="result">NaN</strong>
            &nbsp; – &nbsp;
            <strong id="outputBorgMax" class="result">NaN</strong>
        </p>
    </body>
</html>
